<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hamroh</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/logo-hamroh.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            Hamroh
        </a>
    </nav>

    <h4 style="padding: 10px;" class="container">Добро пожаловать в документ подтверждения драйвера.</h4>
    <hr />
    <form class="container">
        <div class="form-group">
            <label for="fullnameinput">Полное имя</label>
            <input type="email" class="form-control" id="fullnameinput" placeholder="Например: Said Vali" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Номер телефона</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Например: 933020202" required>
        </div>

        <div class="form-group">
            <label for="serialPasport">Серийный номер паспорта</label>
            <input type="text" class="form-control" id="serialPasport" placeholder="Например: AB32231" required>
        </div>

        <div class="form-group">
            <label for="img">Выберите паспорт изображения</label>
            <input class="form-control-file" type="file" id="img" name="img" accept="image/*" multiple required>
        </div>
        <hr/>
        <h4>О машине</h4>
        <div class="form-group">
            <label for="fullnameinput">Название автомобиля</label>
            <input type="text" class="form-control" id="fullnameinput" placeholder="Например: Hyundai Salandra" required>
        </div>
        <div class="form-group">
            <label for="fullnameinput">Год</label>
            <input type="date" class="form-control" id="fullnameinput" required>
        </div>
        <div class="form-group">
            <label for="fullnameinput">VIN (необязательный) </label>
            <input type="text" class="form-control" id="fullnameinput" placeholder="Например: 1HGCM82633A004352">
        </div>

        <div class="form-group">
            <label for="img">Выберите автомобиль изображения</label>
            <input class="form-control-file" type="file" id="img" name="img" accept="image/*" multiple required>
        </div>
        <button class="btn btn-primary btn btn-primary container-fluid" type="submit">Отправить</button>
        
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
